<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS */
      .item > #todo {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 5px 5px 10px 0px rgba(197, 194, 194, 0.87);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="item">
      <input type="text" name="todo" id="todo" placeholder="입력하세요" />
    </div>
    <div class="btn">
      <button type="button" id="serch">검색</button>
    </div>
    <script>
      const serchtBtn = document.querySelector("#serch");

      serchtBtn.addEventListener("click", () => {
        const searchText = document.querySelector("#todo").value;
        window.open(
          `https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=${searchText}`
        );
        document.querySelector("#todo").value = "";
      });
      const textEl = document.querySelector("#todo");
      textEl.onkeyenter = () => console.log("키 (엔터)");
    </script>
  </body>
</html>

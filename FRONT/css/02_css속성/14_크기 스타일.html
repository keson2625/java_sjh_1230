<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크기 스타일</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 10px solid black;

      .box1 {
        box-sizing: content-box;
      }
      .box2 {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box box1"></div>
    <div class="box box2"></div>
  </body>
</html>

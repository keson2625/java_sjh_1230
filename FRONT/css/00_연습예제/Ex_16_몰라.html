<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        list-style: none;
      }
      .container {
        display: flex;
        flex-flow: column;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        justify-content: space-around;
      }
      .item {
        width: 90%;
        height: auto;
        border: 1px solid black;
        text-align: center;
        grid-row-start: 1;
        text-decoration: none;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <li class="item">
        <a href="#" class="box1">box1</a>
      </li>
      <li class="item">
        <a href="#" class="box2">box2</a>
      </li>
      <li class="item">
        <a href="#" class="box3">box3</a>
      </li>
    </nav>
  </body>
</html>

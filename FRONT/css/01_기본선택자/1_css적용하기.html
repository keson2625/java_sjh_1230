<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
	css 적용방법
	1.요소의 style 속성을 이용
		-우선순위가 가장 높음
		-비추천
		ex)
		<a href="" style="속성명:값"; 속성명:값></a>
	2.style 태그를 이용
		-같은 파일에서 head 태그에 style 태그를 추가하여 스타일을 적용
	3.만들어진 css파일을 불러서 이용
		-link 태그
		<link href="css파일경로" rel="styleshet" type="text/css"
		-style 태그, 다른 css파일에서 @import를 이용
		<style>
			@import url("css파일경로");
		</style>
	-->

    <style>
      .a2 {
        color: green;
      }
    </style>
    <link rel="stylesheet" href="01_css적용하기.css" />
  </head>
  <body>
    <a href="https://naver.com" style="color: red">네이버</a>
    <a href="https://naver.com" class="a2">네이버</a>
    <a href="https://naver.com" class="a3">네이버</a>
  </body>
</html>

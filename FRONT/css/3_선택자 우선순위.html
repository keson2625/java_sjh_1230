<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 우선수위</title>
	<!--
	선택자 우선순위
	-id 선택자> 클래스(속성) 선택자 > 태그선택자 > 전체 선택자
	-우선 순의가 낮을 수록 적용이 밀림
	-id는 중복이 되면 안됨
	-우선순위가 같으면 밑에 있는 style이 우선적용
	스타일 적용 우선 순의
	-선택자 우선순위에 맞게 적용
	-style 속성을 이용한 경우 우선순위와 상관없이 style
	 속성에 있는 스탕일이 적용이 됨
	-!important는 우선순위를 모두 무시하고 무조건
		적용하게 할떄 사용(비추천)
	-->
	<style>
		*{color: black;}
		a{color: rgba(204, 60, 60, 0.733);}
		.link{color: rgba(90, 177, 90, 0.801);}
		.first{color: rgba(55, 110, 192, 0.726);}
		.last{color: rgba(55, 110, 192, 0.726)}
		#center{color: rgba(207, 207, 58, 0.877);}
		#last{color: blueviolet;}
	</style>
</head>
<body>
	<a href="#" class="link first">링크1</a>
	<a href="#" class="link">링크2</a>
	<a href="#" class="link" id="center">링크3</a>
	<a href="#" class="link last">링크4</a>
	<a href="#">링크5</a>
	<span id ="last" style="color: brown;">링크6</span>
</body>
</html>

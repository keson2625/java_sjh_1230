<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS */
      #todo {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 5px 5px 10px 0px rgba(197, 194, 194, 0.87);
      }
      #button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <input
      href="http://naver.com"
      type="text"
      name="todo"
      id="todo"
      placeholder="입력하세요"
    />
    <button type="button" id="button" onclick="serch()">검색</button>
  </body>
</html>
